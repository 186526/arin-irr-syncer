name: Run src/index.ts

on:
  push:
    branches:
      - main
  schedule:
    # 每天 03:00 UTC（可按需调整）
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  run-index:
    if: ${{ github.event_name != 'push' || github.actor != 'github-actions[bot]' }}
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run src/index.ts
        env:
          ARIN_API_Key: ${{ secrets.ARIN_API_Key }}
          ARIN_ORG: ${{ secrets.ARIN_ORG }}
        run: npx --yes tsx ./src/index.ts

      - name: Commit and push sync/as-sets
        run: |
          set -euo pipefail

          if [[ -n "$(git status --porcelain -- sync/as-sets)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add sync/as-sets
            git commit -m "chore: sync as-sets"
            git push
          else
            echo "No changes under sync/as-sets"
          fi
