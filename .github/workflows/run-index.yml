name: Run src/index.ts

on:
  push:
    branches:
      - main
  schedule:
    # 每天 03:00 UTC（可按需调整）
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  run-index:
    if: ${{ github.event_name != 'push' || github.actor != 'github-actions[bot]' }}
    runs-on: ubuntu-latest

    permissions:
      contents: write

    env:
      ARIN_API_KEY: ${{ secrets.ARIN_API_KEY }}
      ARIN_ORG: ${{ secrets.ARIN_ORG }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies (bgpq4)
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y bgpq4

      - name: Check ARIN_ORG && ARIN_API_KEY present
        shell: bash
        run: |
          if [[ -z "${ARIN_ORG:-}" ]]; then
            echo "ARIN_ORG missing"
            exit 1
          fi
          if [[ -z "${ARIN_API_KEY:-}" ]]; then
            echo "ARIN_API_KEY missing"
            exit 1
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: yarn

      - name: Enable Corepack (Yarn)
        run: corepack enable

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run src/index.ts
        env:
          ARIN_API_KEY: ${{ secrets.ARIN_API_KEY }}
          ARIN_ORG: ${{ secrets.ARIN_ORG }}
        run: |
          set -euo pipefail
          if yarn dlx --help >/dev/null 2>&1; then
            yarn dlx tsx ./src/index.ts
          else
            npx --yes tsx ./src/index.ts
          fi

      - name: Commit and push sync/as-sets
        run: |
          set -euo pipefail

          if [[ -n "$(git status --porcelain -- sync/as-sets)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add sync/as-sets
            git commit -m "chore: sync as-sets"
            git push
          else
            echo "No changes under sync/as-sets"
          fi
